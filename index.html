<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>WAV Builder</title>
<meta
  name="description"
  content="WAV Builder builds custom RIFF WAVE files according to scripted code."
>
<meta name="author" content="webaudiotech.com">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="style.css">

</head>

<body>
<h1>WAV Builder</h1>
<p>WAV Builder builds custom RIFF WAVE files according to scripted code.</p>

<p>
  <label for="input_samplingRate">
    Sampling Rate (callable as samplingRate):
  </label>
  <input type="number" id="input_samplingRate" value="44100">
</p>
<p>
  <label for="input_wavLength">
    Length of WAV in seconds (callable as wavLength):
  </label>
  <input type="number" id="input_wavLength" value="10">
</p>
<p>Bit depth:
  <input
    name="input_bitDepth"
    type="radio"
    id="input_bitDepth_8"
    value="8"
  >
  <label for="input_bitDepth_8">8 bit</label>
  <input
    name="input_bitDepth"
    type="radio"
    id="input_bitDepth_16"
    value="16"
    checked
  >
  <label for="input_bitDepth_16">16 bit</label>
  <input
    name="input_bitDepth"
    type="radio"
    id="input_bitDepth_24"
    value="24"
  >
  <label for="input_bitDepth_24">24 bit</label>
</p>

<label for="textarea_script">Your code:</label>
<br>
<textarea id="textarea_script">
</textarea>
<br>
<input type="button" id="make_wav" value="Make WAV">


<h2>Examples</h2>
<button class="standard_input_type_button" id="input_select_sine" data-type="sine">Sine</button>
<button class="standard_input_type_button" id="input_select_triangle" data-type="triangle">Triangle</button>
<button class="standard_input_type_button" id="input_select_square" data-type="square">Square</button>
<button class="standard_input_type_button" id="input_select_square_sum" data-type="square_as_sum_of_harmonics">Square as sum of harmonics</button>
<button class="standard_input_type_button" id="input_select_sinc" data-type="sinc">Sinc</button>
<button class="standard_input_type_button" id="input_select_sine_sweep" data-type="sine_sweep">
  Sine sweep with phase accumulator
</button>
<button class="standard_input_type_button" id="input_select_log_sine_sweep" data-type="log_sine_sweep">
  Logarithmic sine sweep
</button>
<!--<button class="standard_input_type_button" id="input_select_sawtooth" data-type="sawtooth">Sawtooth</button>-->

<p>
  WAV Builder uses
  <a href="https://github.com/mattdiamond/Recorderjs">Recorder.js</a>
  and <a href="https://github.com/eligrey/FileSaver.js/">FileSaver.js</a>.
</p>
<p>v0.4</p>

<script src="start.js"></script>
<script src="FileSaver.js"></script>

</body>

</html>
